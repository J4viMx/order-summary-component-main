<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="contenedor-principal contenedor">

      <img src="src/img/illustration-hero.svg" alt="Disfrutando musica" class="imagen-principal">
    

    <div class="informacion contenedor">
      <h1 class="titulo">Order Summary</h1>
      <p class="texto"> You can now listen to millions of songs, audiobooks, ando podcast on any device anywhere you like!</p>

      <div class="plan">
        
        <img src="src/img/icon-music.svg" alt="icon music" class="icono">
        <div class="plan-precio">
        <p class="texto-negritas">Annual Plan</p>
        <p class="precio">$59.99/year</p>
        </div>
      
        <a href="#" class="boton-change">Change</a>
      </div>

    </div>

    <div class="botones">
    <a href="#" class="boton boton-azul">Proceed to Payment</a>
    <a href="#" class="boton boton-invisible">Cancel Order</a>
  </div>

  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> JaviMx</a>.
  </div>
</body>
</html>
